<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label><span>AGE</span><input type="text" class="user-age" /></label>
      <button class="btn-adult">성인인증</button>
    </form>
    <script>
      const btnAdult = document.querySelector(".btn-adult");
      const userAge = document.querySelector(".user-age");
      btnAdult.addEventListener("click", (e) => {
        const age = parseInt(userAge.value);
        if (userAge.value < 20) {
          e.preventDefault();
          console.log(age + 10);
          alert("성인인증이 되지 않습니다.");
          //   location.href =
        }
      });
    </script>
  </body>
</html>
